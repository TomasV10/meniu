<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clients</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Clients</h1>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" data-th-if="${clientPage.number > 0}"><a id="prev" class="page-link"
                                                                               data-th-href="@{${url}(size=${clientPage.size},page=${clientPage.number})}">Previous</a>
                </li>
                <li class="page-item"><a id="next" class="page-link"
                                         data-th-href="@{${url}(size=${clientPage.size},page=${clientPage.number+2})}">Next</a>
                </li>
            </ul>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First-name</th>
                    <th>Last-name</th>
                    <th>Date-visited</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clientPage.content}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.firstName}"></td>
                    <td th:text="${client.lastName}"></td>
                    <td th:text="${client.dateVisited}"></td>
                    <td>
                        <a class="btn btn-danger"
                           data-th-href="@{/mvc/client/delete(id=${client.id},size=${clientPage.size},page=${clientPage.number+1})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-info"
           data-th-href="@{/}">Back to start</a>
        <a class="btn btn-info"
           data-th-href="@{/mvc/client/newClient}">Create new client</a>
        <a class="btn btn-info"
           data-th-href="@{/mvc/products}">Go to products menu</a>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
