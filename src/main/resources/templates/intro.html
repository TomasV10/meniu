<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body class="container", style="text-align:center">
        <h1>Menu</h1>
        <h2>Choose what type of dishes do you want to eat tonight</h2>
        <table class="table">
            <thead>
                <tr>
                    <th><a class="btn btn-warning" data-th-href="@{/mvc/products?type=MEAT}">
                    Meat-dishes</a></th>
                    <th><a class="btn btn-success" data-th-href="@{/mvc/products?type=POTATOES}">Potatoe-dishes</a></th>
                    <th><a class="btn btn-danger" data-th-href="@{/mvc/products}">Whole menu</a></th>
                    <th><a class="btn btn-info"
                           data-th-href="@{/mvc/client/list}">Clients list</a></th>
                </tr>
            </thead>
        </table>
        <h1>Want to login first? Click the button below</h1>
        <a class="btn btn-primary" data-th-href="@{/login}">LogIn</a>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
